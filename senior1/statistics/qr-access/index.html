<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من الوصول - الفيزياء</title>
    <link rel="stylesheet" href="../../../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" class="circular-icon" type="image/png" href="../../../images/logo.png">
</head>
<body>
    <div class="access-container">
        <div class="access-card">
            <div class="access-header">
                <img src="../../../images/logo.webp" alt="Logo" class="access-logo">
                <h1>التحقق من الوصول</h1>
                <h2>مادة الفيزياء - الصف الأول الثانوي</h2>
            </div>

            <div id="accessContent">
                <!-- Loading state -->
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>جاري التحقق من صحة الوصول...</p>
                </div>
            </div>

            <div class="access-footer">
                <button onclick="window.history.back()" class="back-btn">
                    <i class="fas fa-arrow-right"></i> العودة
                </button>
            </div>
        </div>
    </div>

    <script src="../../../js/database.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            validateQRAccess();
        });

        async function validateQRAccess() {
            const urlParams = new URLSearchParams(window.location.search);
            const qrData = urlParams.get('qr');

            if (!qrData) {
                showAccessDenied('رمز QR غير موجود');
                return;
            }

            try {
                const data = JSON.parse(decodeURIComponent(qrData));

                // Validate QR data
                if (!data.studentPhone || !data.subject || !data.accessToken) {
                    showAccessDenied('رمز QR غير صالح');
                    return;
                }

                // Check if student exists
                const studentData = await getStudentData(data.studentPhone);

                if (!studentData) {
                    showAccessDenied('الطالب غير مسجل في النظام');
                    return;
                }

                // Check if student has access to this subject and grade
                if (!studentData.subjects.includes(data.subject) || studentData.grade !== 'senior1') {
                    showAccessDenied('ليس لديك صلاحية الوصول إلى هذه المادة');
                    return;
                }

                // Validate access token
                if (!validateAccessToken(data.accessToken, data.studentPhone, data.subject)) {
                    showAccessDenied('رمز QR منتهي الصلاحية');
                    return;
                }

                // Check token expiry (24 hours)
                const tokenAge = Date.now() - data.timestamp;
                if (tokenAge > 24 * 60 * 60 * 1000) {
                    showAccessDenied('رمز QR منتهي الصلاحية (أكثر من 24 ساعة)');
                    return;
                }

                // Access granted - set session and redirect
                localStorage.setItem('accessGranted', 'true');
                localStorage.setItem('userPhone', data.studentPhone);

                showAccessGranted(studentData);

                // Redirect to sessions after 3 seconds
                setTimeout(() => {
                    window.location.href = '../sessions';
                }, 3000);

            } catch (error) {
                console.error('QR validation error:', error);
                showAccessDenied('حدث خطأ في التحقق من رمز QR');
            }
        }

        function validateAccessToken(token, phone, subject) {
            try {
                const decoded = atob(token);
                const parts = decoded.split(':');
                return parts[0] === phone && parts[1] === subject;
            } catch (error) {
                return false;
            }
        }

        function showAccessGranted(studentData) {
            const content = document.getElementById('accessContent');
            content.innerHTML = `
                <div class="access-granted">
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h3>تم التحقق بنجاح!</h3>
                    <div class="student-info">
                        <p><strong>الاسم:</strong> ${studentData.name}</p>
                        <p><strong>المادة:</strong> الفيزياء</p>
                        <p><strong>الصف:</strong> الأول الثانوي</p>
                    </div>
                    <p class="redirect-message">سيتم توجيهك إلى الجلسات خلال ثوانٍ...</p>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            `;
        }

        function showAccessDenied(reason) {
            const content = document.getElementById('accessContent');
            content.innerHTML = `
                <div class="access-denied">
                    <div class="error-icon">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <h3>تم رفض الوصول</h3>
                    <p>${reason}</p>
                    <div class="error-actions">
                        <button onclick="window.location.href='../../../student'" class="retry-btn">
                            <i class="fas fa-home"></i> العودة إلى لوحة التحكم
                        </button>
                        <button onclick="window.location.href='../../../qr-scanner.html'" class="scan-btn">
                            <i class="fas fa-qrcode"></i> مسح رمز QR آخر
                        </button>
                    </div>
                </div>
            `;
        }
    </script>

    <style>
        .access-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .access-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .access-header .access-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .access-header h1 {
            color: #008080;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .access-header h2 {
            color: #666;
            font-size: 1.1rem;
            font-weight: normal;
        }

        .loading-state {
            padding: 40px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 128, 128, 0.3);
            border-left: 4px solid #008080;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .access-granted .success-icon {
            color: #27ae60;
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .access-granted h3 {
            color: #27ae60;
            margin-bottom: 20px;
        }

        .student-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .student-info p {
            margin: 8px 0;
            color: #333;
        }

        .redirect-message {
            color: #666;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e1e8ed;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #008080, #00a3a3);
            width: 0%;
            animation: progress 3s ease-in-out forwards;
        }

        @keyframes progress {
            to { width: 100%; }
        }

        .access-denied .error-icon {
            color: #e74c3c;
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .access-denied h3 {
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .error-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .retry-btn, .scan-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .retry-btn {
            background: #95a5a6;
            color: white;
        }

        .retry-btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .scan-btn {
            background: linear-gradient(135deg, #008080 0%, #00a3a3 100%);
            color: white;
        }

        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 128, 128, 0.3);
        }

        .back-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .access-container {
                padding: 15px;
            }

            .access-card {
                padding: 25px;
            }

            .error-actions {
                flex-direction: column;
            }

            .retry-btn, .scan-btn {
                margin-bottom: 10px;
            }
        }
    </style>
</body>
</html>
