        // API Configuration for Hostinger subdirectory support
        function getApiBaseUrl() {
            const protocol = window.location.protocol;
            const host = window.location.host;
            const pathname = window.location.pathname;
            
            if (pathname.includes('study-is-funny')) {
                const basePathMatch = pathname.match(/^(.+?\/study-is-funny)\//);
                const basePath = basePathMatch ? basePathMatch[1] : '/study-is-funny';
                return `${protocol}//${host}${basePath}/api/`;
            }
            
            return `${protocol}//${host}/api/`;
        }
        
        window.APP_BASE_URL = getApiBaseUrl().replace('/api/', '/');
        console.log('‚úì Admin API Base URL:', getApiBaseUrl());
        console.log('‚úì Manage Sessions Location:', window.location.href);

    <script>
        let allSessions = [];
        let currentEditId = null;
        let currentSessionVideos = [];
        let currentEditVideoId = null;
        let videosModified = false;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSessions();

            // Event listeners
            document.getElementById('sessionSearch').addEventListener('input', filterAndDisplay);
            document.getElementById('filterGrade').addEventListener('change', filterAndDisplay);
            document.getElementById('filterAccess').addEventListener('change', filterAndDisplay);
        });

        async function loadSessions() {
            const container = document.getElementById('sessionsContainer');
            container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading sessions...</div>';

            try {
                // Force cache bust by adding timestamp
                // Do NOT include inactive sessions - only show active sessions to admins
                const timestamp = new Date().getTime();
                const url = `../api/sessions.php?action=getAllSessions&t=${timestamp}`;
                console.log('Fetching sessions from:', url);
                const response = await fetch(url);
                console.log('Response status:', response.status);
                
                const result = await response.json();
                console.log('API Response:', result);

                if (result.success) {
                    console.log('Sessions loaded:', result.sessions.length, 'sessions');
                    allSessions = result.sessions || [];
                    console.log('All sessions:', allSessions);
                    filterAndDisplay();
                } else {
                    console.error('API Error:', result.message);
                    container.innerHTML = `<div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>${result.message || 'Failed to load sessions'}</p>
                    </div>`;
                }
            } catch (error) {
                console.error('Error loading sessions:', error);
                container.innerHTML = `<div class="empty-state">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>Error loading sessions. Please refresh the page.</p>
                </div>`;
            }
        }

        function filterAndDisplay() {
            console.log('üîç filterAndDisplay called');
            console.log('üë• Total allSessions:', allSessions.length);
            
            const searchTerm = document.getElementById('sessionSearch').value.toLowerCase();
            const gradeFilter = document.getElementById('filterGrade').value;
            const accessFilter = document.getElementById('filterAccess').value;

            console.log('‚öôÔ∏è Active Filters:', { search: searchTerm, grade: gradeFilter, access: accessFilter });

            const filtered = allSessions.filter(session => {
                const titleMatch = session.title.toLowerCase().includes(searchTerm);
                const subjectMatch = session.subject.toLowerCase().includes(searchTerm);
                const teacherMatch = (session.teacher || '').toLowerCase().includes(searchTerm);
                const gradeMatch = !gradeFilter || session.grade === gradeFilter;
                const accessMatch = !accessFilter || session.accessControl === accessFilter;

                return (titleMatch || subjectMatch || teacherMatch) && gradeMatch && accessMatch;
            });

            console.log('üìä Filtered sessions count:', filtered.length);
            console.log('üìã Filtered data:', filtered);
            
            displaySessions(filtered);
        }

        function displaySessions(sessions) {
            console.log('üé¨ displaySessions called with:', sessions.length, 'sessions');
            const container = document.getElementById('sessionsContainer');

            if (sessions.length === 0) {
                console.log('‚ö†Ô∏è No sessions to display');
                container.innerHTML = `<div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>No sessions found</p>
                </div>`;
                return;
            }

            console.log('‚úÖ Rendering', sessions.length, 'sessions');

            const html = sessions.map(session => `
                <div class="session-card">
                    <div class="session-title">${escapeHtml(session.title)}</div>
                    <div class="session-meta">
                        <div><strong>Grade:</strong> ${escapeHtml(session.grade)}</div>
                        <div><strong>Subject:</strong> ${escapeHtml(session.subject)}</div>
                        <div><strong>Session #:</strong> ${session.sessionNumber || 'N/A'}</div>
                        <div><strong>Teacher:</strong> ${escapeHtml(session.teacher || 'N/A')}</div>
                        <div><strong>Videos:</strong> ${(session.videos || []).length}</div>
                    </div>
                    ${session.description ? `<div class="session-description">${escapeHtml(session.description)}</div>` : ''}
                    <div>
                        <span class="session-badge ${session.accessControl === 'free' ? 'badge-free' : 'badge-restricted'}">
                            ${session.accessControl === 'free' ? 'üîì Free' : 'üîí Restricted'}
                        </span>
                        <span class="session-badge ${session.isPublished ? 'badge-published' : 'badge-draft'}">
                            ${session.isPublished ? '‚úì Published' : 'üìù Draft'}
                        </span>
                    </div>
                    <div class="session-actions">
                        <button class="action-edit" onclick="openEditModal('${session.id}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="action-delete" onclick="deleteSession('${session.id}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="sessions-grid">${html}</div>`;
        }

        function openEditModal(sessionId) {
            const session = allSessions.find(s => s.id === sessionId);
            if (!session) {
                console.error('Session not found:', sessionId);
                return;
            }

            currentEditId = sessionId;
            videosModified = false;
            
            // Deep copy videos array to avoid modifying the original
            currentSessionVideos = session.videos && Array.isArray(session.videos) 
                ? JSON.parse(JSON.stringify(session.videos)) 
                : [];
            
            console.log('‚úì Loaded session:', session.title);
            console.log('‚úì Loaded videos:', currentSessionVideos.length, 'videos');
            console.log('Videos data:', currentSessionVideos);
            
            // Set session details
            document.getElementById('editTitle').value = session.title;
            document.getElementById('editSessionNumber').value = session.sessionNumber || '';
            document.getElementById('editGradeSubject').value = `${session.grade} - ${session.subject}`;
            document.getElementById('editAccessControl').value = session.accessControl || 'free';
            document.getElementById('editDescription').value = session.description || '';
            document.getElementById('editMaxViews').value = session.maxViews || '';
            document.getElementById('editPublishStatus').value = session.isPublished ? 'published' : 'draft';

            // Load and display videos
            displaySessionVideos();
            clearVideoForm();

            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditId = null;
            currentSessionVideos = [];
        }

        // Tab Switching
        function switchTab(tabName) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Deactivate all buttons
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // Show selected tab and activate button
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Video Management Functions
        function displaySessionVideos() {
            const videosList = document.getElementById('videosList');
            const videoCount = currentSessionVideos.length;
            document.getElementById('videoCount').textContent = videoCount;

            console.log('üìπ Displaying', videoCount, 'videos');

            if (videoCount === 0) {
                videosList.innerHTML = '<div class="empty-videos">No videos in this session yet</div>';
                return;
            }

            const html = currentSessionVideos.map((video, index) => {
                const title = video.title || `Video ${index + 1}`;
                const duration = video.duration ? formatDuration(video.duration) : '';
                const quality = video.quality || '';
                const type = video.type || '';
                
                let metaInfo = [];
                if (duration) metaInfo.push(`Duration: ${duration}`);
                if (quality) metaInfo.push(`Quality: ${escapeHtml(quality)}`);
                if (type) metaInfo.push(`Type: ${escapeHtml(type)}`);
                
                return `
                <div class="video-item">
                    <span class="video-order-handle" title="Drag to reorder">
                        <i class="fas fa-grip-vertical"></i>
                    </span>
                    <div class="video-info">
                        <div class="video-title">${escapeHtml(title)}</div>
                        <div class="video-meta">${metaInfo.join(' | ')}</div>
                    </div>
                    <div class="video-item-actions">
                        <button type="button" class="video-action-edit" onclick="openEditVideo(${index})" title="Edit Video">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button type="button" class="video-action-delete" onclick="deleteVideo(${index})" title="Delete Video">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `;
            }).join('');

            videosList.innerHTML = html;
        }

        function addVideoToSession() {
            const title = document.getElementById('newVideoTitle').value.trim();
            const url = document.getElementById('newVideoUrl').value.trim();
            const description = document.getElementById('newVideoDescription').value.trim();
            const duration = document.getElementById('newVideoDuration').value;
            const thumbnail = document.getElementById('newVideoThumbnail').value.trim();
            const quality = document.getElementById('newVideoQuality').value.trim();

            if (!title) {
                alert('Video title is required');
                return;
            }

            if (!url) {
                alert('Video URL/Path is required');
                return;
            }

            const newVideo = {
                title: title,
                description: description,
                url: url,
                duration: duration ? parseInt(duration) : null,
                type: 'lecture',
                source: 'link',
                order: currentSessionVideos.length,
                createdAt: new Date().toISOString()
            };

            currentSessionVideos.push(newVideo);
            videosModified = true;
            displaySessionVideos();
            clearVideoForm();
            alert('Video added successfully! Click "Save All Changes" to persist.');
        }

        function clearVideoForm() {
            document.getElementById('newVideoTitle').value = '';
            document.getElementById('newVideoUrl').value = '';
            document.getElementById('newVideoDescription').value = '';
            document.getElementById('newVideoDuration').value = '';
            document.getElementById('newVideoThumbnail').value = '';
            document.getElementById('newVideoQuality').value = '';
        }

        function openEditVideo(index) {
            const video = currentSessionVideos[index];
            if (!video) {
                console.error('Video not found at index:', index);
                console.log('Available videos:', currentSessionVideos);
                return;
            }

            console.log('Opening video for edit:', video);
            currentEditVideoId = index;
            
            // Set all fields with proper fallbacks
            document.getElementById('editVideoTitle').value = video.title || '';
            document.getElementById('editVideoDescription').value = video.description || '';
            document.getElementById('editVideoUrl').value = video.url || '';
            document.getElementById('editVideoDuration').value = video.duration && video.duration > 0 ? video.duration : '';
            document.getElementById('editVideoQuality').value = video.quality || '';
            document.getElementById('editVideoThumbnail').value = video.thumbnail || '';
            document.getElementById('editVideoType').value = video.type || 'lecture';
            document.getElementById('editVideoAccessible').value = video.source || 'link';

            console.log('Form populated - showing modal');
            document.getElementById('editVideoModal').style.display = 'block';
        }

        function closeEditVideoModal() {
            document.getElementById('editVideoModal').style.display = 'none';
            currentEditVideoId = null;
        }

        function saveVideoEdit(event) {
            event.preventDefault();

            if (currentEditVideoId === null) {
                alert('‚úó Invalid video selection');
                return;
            }

            if (currentEditVideoId < 0 || currentEditVideoId >= currentSessionVideos.length) {
                alert('‚úó Video index out of range');
                return;
            }

            const title = document.getElementById('editVideoTitle').value.trim();
            if (!title) {
                alert('‚úó Video title is required');
                return;
            }

            const url = document.getElementById('editVideoUrl').value.trim();
            if (!url) {
                alert('‚úó Video URL/Path is required');
                return;
            }

            const video = currentSessionVideos[currentEditVideoId];
            const durationValue = document.getElementById('editVideoDuration').value;
            
            // Update video with new values
            video.title = title;
            video.description = document.getElementById('editVideoDescription').value.trim();
            video.url = url;
            video.duration = durationValue ? parseInt(durationValue) : null;
            video.quality = document.getElementById('editVideoQuality').value.trim() || null;
            video.thumbnail = document.getElementById('editVideoThumbnail').value.trim() || null;
            video.type = document.getElementById('editVideoType').value;
            video.source = document.getElementById('editVideoAccessible').value;
            video.updatedAt = new Date().toISOString();

            console.log('‚úì Video updated:', video);

            videosModified = true;
            closeEditVideoModal();
            displaySessionVideos();
            alert('‚úì Video updated! Click "Save All Changes" to persist to database.');
        }

        function deleteVideo(index) {
            if (!confirm('Delete this video from the session?')) return;

            currentSessionVideos.splice(index, 1);
            videosModified = true;
            displaySessionVideos();
            alert('Video removed! Click "Save All Changes" to persist.');
        }

        function formatDuration(seconds) {
            if (!seconds) return '';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        async function saveSession(event) {
            event.preventDefault();

            const sessionNumber = document.getElementById('editSessionNumber').value;
            const maxViews = document.getElementById('editMaxViews').value;

            if (!sessionNumber) {
                alert('‚úó Session Number is required');
                return;
            }

            const data = {
                title: document.getElementById('editTitle').value,
                sessionNumber: parseInt(sessionNumber),
                accessControl: document.getElementById('editAccessControl').value,
                description: document.getElementById('editDescription').value,
                maxViews: maxViews ? parseInt(maxViews) : null,
                isPublished: document.getElementById('editPublishStatus').value === 'published'
            };

            console.log('Saving session:', {id: currentEditId, data: data});

            try {
                const response = await fetch('../api/sessions.php?action=updateSession&id=' + currentEditId, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response:', result);

                if (result.success) {
                    alert('‚úì Session updated successfully!');
                    closeEditModal();
                    loadSessions();
                } else {
                    alert('‚úó ' + (result.message || 'Failed to update session'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚úó An error occurred while updating the session');
            }
        }

        async function saveVideos() {
            if (!videosModified) {
                alert('No changes to save');
                return;
            }

            try {
                // Get the full session data to preserve other fields
                const session = allSessions.find(s => s.id === currentEditId);
                if (!session) {
                    alert('Session not found');
                    return;
                }

                // Update videos in the session data
                const updateData = {
                    id: currentEditId,
                    videos: currentSessionVideos.map((video, index) => ({
                        ...video,
                        order: index  // Ensure order is set
                    }))
                };

                console.log('Saving videos with updateSession action:', updateData);

                const response = await fetch('../api/sessions.php?action=updateSession&id=' + currentEditId, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updateData)
                });

                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response:', result);

                if (result.success) {
                    alert('‚úì Videos updated successfully!');
                    videosModified = false;
                    loadSessions();
                    closeEditModal();
                } else {
                    alert('‚úó ' + (result.message || 'Failed to update videos'));
                    console.error('API Error:', result);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚úó An error occurred while saving videos: ' + error.message);
            }
        }

        async function deleteSession(sessionId) {
            if (!confirm('Are you sure you want to delete this session?')) return;

            try {
                const response = await fetch('../api/sessions.php?action=deleteSession&id=' + sessionId, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    alert('‚úì Session deleted successfully!');
                    loadSessions();
                } else {
                    alert('‚úó ' + (result.message || 'Failed to delete session'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚úó An error occurred while deleting the session');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const editModal = document.getElementById('editModal');
            const editVideoModal = document.getElementById('editVideoModal');
            if (event.target === editModal) {
                editModal.style.display = 'none';
            }
            if (event.target === editVideoModal) {
                editVideoModal.style.display = 'none';
            }
        }
    </script>
</body>
