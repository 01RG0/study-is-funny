                <li><a href="students-view.html" class="active"><i class="fas fa-users"></i> View Students</a></li>
                <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1><i class="fas fa-users"></i> عرض الطلاب</h1>
                <div class="header-actions">
                    <button id="refreshBtn" class="btn-primary">
                        <i class="fas fa-sync"></i> تحديث البيانات
                    </button>
                </div>
            </header>

            <!-- Search and Filter -->
            <div class="filters-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="البحث بالاسم أو رقم الهاتف...">
                </div>
                <div class="filter-options">
                    <select id="gradeFilter">
                        <option value="">جميع الصفوف</option>
                        <option value="senior1">الصف الأول الثانوي</option>
                        <option value="senior2">الصف الثاني الثانوي</option>
                    </select>
                    <select id="statusFilter">
                        <option value="">جميع الحالات</option>
                        <option value="active">نشط</option>
                        <option value="inactive">غير نشط</option>
                    </select>
                </div>
            </div>

            <!-- Students List -->
            <div class="students-list" id="studentsList">
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>جاري تحميل بيانات الطلاب...</p>
                </div>
            </div>

            <!-- Student Details Modal -->
            <div id="studentModal" class="modal">
                <div class="modal-content large-modal">
                    <div class="modal-header">
                        <h3>بيانات الطالب</h3>
                        <span class="close-modal" onclick="closeStudentModal()">&times;</span>
                    </div>
                    <div class="modal-body" id="studentModalBody">
                        <!-- Student details will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/database.js"></script>
    <script>
        let allStudents = [];
        let filteredStudents = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadStudents();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterStudents);
            document.getElementById('gradeFilter').addEventListener('change', filterStudents);
            document.getElementById('statusFilter').addEventListener('change', filterStudents);
            document.getElementById('refreshBtn').addEventListener('click', loadStudents);
            document.getElementById('logoutButton').addEventListener('click', logout);
        }

        async function loadStudents() {
            const container = document.getElementById('studentsList');
            container.innerHTML = '<div class="loading-state"><div class="spinner"></div><p>جاري تحميل بيانات الطلاب...</p></div>';

            try {
                // Fetch all students from MongoDB
                const result = await MongoDB.request('/action/find', {
                    collection: 'users',
                    filter: {},
                    sort: { createdAt: -1 }
                });

                if (result.documents) {
                    allStudents = result.documents;
                    filteredStudents = [...allStudents];
                    displayStudents(filteredStudents);
                } else {
                    container.innerHTML = '<div class="no-data"><i class="fas fa-users"></i><p>لا توجد بيانات طلاب</p></div>';
                }
            } catch (error) {
                console.error('Error loading students:', error);
                container.innerHTML = '<div class="error-state"><i class="fas fa-exclamation-triangle"></i><p>حدث خطأ في تحميل البيانات</p></div>';
            }
        }

        function displayStudents(students) {
            const container = document.getElementById('studentsList');

            if (students.length === 0) {
                container.innerHTML = '<div class="no-data"><i class="fas fa-search"></i><p>لا توجد نتائج للبحث</p></div>';
                return;
            }

            let html = '<div class="students-grid">';

            students.forEach(student => {
                const statusClass = student.isActive ? 'active' : 'inactive';
                const statusText = student.isActive ? 'نشط' : 'غير نشط';
                const gradeText = student.grade === 'senior1' ? 'الأول الثانوي' : 'الثاني الثانوي';
                const joinDate = new Date(student.joinDate).toLocaleDateString('ar-EG');
                const lastLogin = student.lastLogin ? new Date(student.lastLogin).toLocaleDateString('ar-EG') : 'لم يسجل دخول';

                html += `
                    <div class="student-card" onclick="viewStudentDetails('${student._id}')">
                        <div class="student-header">
                            <div class="student-avatar">
                                <i class="fas fa-user-graduate"></i>
                            </div>
                            <div class="student-basic-info">
                                <h3>${student.name}</h3>
                                <p class="student-phone">${student.phone}</p>
                                <span class="student-grade">${gradeText}</span>
                            </div>
                        </div>

                        <div class="student-stats">
                            <div class="stat-item">
                                <span class="stat-value">${student.totalSessionsViewed || 0}</span>
                                <span class="stat-label">جلسة مشاهدة</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">${formatWatchTime(student.totalWatchTime || 0)}</span>
                                <span class="stat-label">وقت المشاهدة</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">${student.subjects ? student.subjects.length : 0}</span>
                                <span class="stat-label">مواد</span>
                            </div>
                        </div>

                        <div class="student-footer">
                            <span class="student-status status-${statusClass}">${statusText}</span>
                            <div class="student-dates">
                                <small>انضم: ${joinDate}</small>
                                <small>آخر دخول: ${lastLogin}</small>
                            </div>
                        </div>

                        <div class="student-actions">
                            <button class="action-btn qr-btn" onclick="event.stopPropagation(); showStudentQRCodes('${student._id}')">
                                <i class="fas fa-qrcode"></i> رموز QR
                            </button>
                            <button class="action-btn view-btn" onclick="event.stopPropagation(); viewStudentDetails('${student._id}')">
                                <i class="fas fa-eye"></i> التفاصيل
                            </button>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        function filterStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const gradeFilter = document.getElementById('gradeFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            filteredStudents = allStudents.filter(student => {
                const matchesSearch = student.name.toLowerCase().includes(searchTerm) ||
                                    student.phone.includes(searchTerm);
                const matchesGrade = !gradeFilter || student.grade === gradeFilter;
                const matchesStatus = !statusFilter ||
                    (statusFilter === 'active' && student.isActive) ||
                    (statusFilter === 'inactive' && !student.isActive);

                return matchesSearch && matchesGrade && matchesStatus;
            });

            displayStudents(filteredStudents);
        }

        async function viewStudentDetails(studentId) {
            try {
                const student = allStudents.find(s => s._id === studentId);
                if (!student) return;

                const modal = document.getElementById('studentModal');
                const modalBody = document.getElementById('studentModalBody');

                // Get detailed student info
                const detailedInfo = await getStudentDetailedInfo(studentId);

                modalBody.innerHTML = generateStudentDetailHTML(student, detailedInfo);
                modal.style.display = 'block';
            } catch (error) {
                console.error('Error loading student details:', error);
                alert('حدث خطأ في تحميل تفاصيل الطالب');
            }
        }

        async function getStudentDetailedInfo(studentId) {
            // This would fetch additional data like activity logs, etc.
            return {
                activityLog: [],
                totalDownloads: 0,
                favoriteSubject: 'physics'
            };
        }

        function generateStudentDetailHTML(student, details) {
            const gradeText = student.grade === 'senior1' ? 'الأول الثانوي' : 'الثاني الثانوي';
            const subjectsText = student.subjects ? student.subjects.join(', ') : 'لا توجد مواد';

            return `
                <div class="student-detail-grid">
                    <div class="student-detail-info">
                        <div class="detail-section">
                            <h4><i class="fas fa-user"></i> المعلومات الشخصية</h4>
                            <div class="info-grid">
                                <div class="info-item">
                                    <label>الاسم:</label>
                                    <span>${student.name}</span>
                                </div>
                                <div class="info-item">
                                    <label>رقم الهاتف:</label>
                                    <span>${student.phone}</span>
                                </div>
                                <div class="info-item">
                                    <label>الصف:</label>
                                    <span>${gradeText}</span>
                                </div>
                                <div class="info-item">
                                    <label>الحالة:</label>
                                    <span class="status-${student.isActive ? 'active' : 'inactive'}">${student.isActive ? 'نشط' : 'غير نشط'}</span>
                                </div>
                            </div>
                        </div>

                        <div class="detail-section">
                            <h4><i class="fas fa-chart-bar"></i> الإحصائيات</h4>
                            <div class="stats-grid">
                                <div class="stat-card">
                                    <div class="stat-number">${student.totalSessionsViewed || 0}</div>
                                    <div class="stat-label">جلسة مشاهدة</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-number">${formatWatchTime(student.totalWatchTime || 0)}</div>
                                    <div class="stat-label">وقت المشاهدة</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-number">${student.subjects ? student.subjects.length : 0}</div>
                                    <div class="stat-label">عدد المواد</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-number">${details.totalDownloads || 0}</div>
                                    <div class="stat-label">التحميلات</div>
                                </div>
                            </div>
                        </div>

                        <div class="detail-section">
                            <h4><i class="fas fa-book"></i> المواد المسجلة</h4>
                            <div class="subjects-list">
                                ${student.subjects ? student.subjects.map(subject => `
                                    <span class="subject-tag">${getSubjectName(subject)}</span>
                                `).join('') : '<p>لا توجد مواد مسجلة</p>'}
                            </div>
                        </div>
                    </div>

                    <div class="student-detail-actions">
                        <button class="action-btn primary" onclick="showStudentQRCodes('${student._id}')">
                            <i class="fas fa-qrcode"></i> عرض رموز QR
                        </button>
                        <button class="action-btn secondary" onclick="resetStudentProgress('${student._id}')">
                            <i class="fas fa-undo"></i> إعادة تعيين التقدم
                        </button>
                        <button class="action-btn ${student.isActive ? 'warning' : 'success'}" onclick="toggleStudentStatus('${student._id}')">
                            <i class="fas fa-${student.isActive ? 'ban' : 'check'}"></i>
                            ${student.isActive ? 'حظر الطالب' : 'تفعيل الطالب'}
                        </button>
                    </div>
                </div>
            `;
        }

        function showStudentQRCodes(studentId) {
            const student = allStudents.find(s => s._id === studentId);
            if (!student) return;

            const modal = document.getElementById('studentModal');
            const modalBody = document.getElementById('studentModalBody');

            let qrHTML = `
                <div class="qr-codes-display">
                    <h4>رموز QR الخاصة بـ ${student.name}</h4>
                    <p class="qr-instruction">يمكن للطالب استخدام هذه الرموز للوصول إلى جلساته في المواد المختلفة</p>

                    <div class="qr-grid">
            `;

            if (student.subjects && student.subjects.length > 0) {
                student.subjects.forEach(subject => {
                    const qrData = JSON.stringify({
                        studentPhone: student.phone,
                        subject: subject,
                        grade: student.grade,
                        timestamp: Date.now(),
                        accessToken: generateAccessToken(student.phone, subject)
                    });

                    const subjectName = getSubjectName(subject);
                    const accessUrl = `${window.location.origin}/senior${student.grade === 'senior1' ? '1' : '2'}/${subject}/qr-access/?qr=${encodeURIComponent(qrData)}`;

                    qrHTML += `
                        <div class="qr-item">
                            <h5>${subjectName}</h5>
                            <div class="qr-code-container">
                                <canvas id="qr-${studentId}-${subject}"></canvas>
                            </div>
                            <button class="btn-small" onclick="downloadQR('${studentId}-${subject}', '${subjectName}')">
                                <i class="fas fa-download"></i> تحميل
                            </button>
                        </div>
                    `;

                    // Generate QR code after modal is shown
                    setTimeout(() => {
                        QRCode.toCanvas(document.getElementById(`qr-${studentId}-${subject}`), accessUrl, {
                            width: 150,
                            height: 150,
                            color: {
                                dark: '#000000',
                                light: '#FFFFFF'
                            }
                        });
                    }, 100);
                });
            } else {
                qrHTML += '<p>لا توجد مواد مسجلة لهذا الطالب</p>';
            }

            qrHTML += `
                    </div>

                    <div class="qr-actions">
                        <button class="btn-primary" onclick="downloadAllQRs('${studentId}')">
                            <i class="fas fa-download"></i> تحميل جميع الرموز
                        </button>
                        <button class="btn-secondary" onclick="printQRs('${studentId}')">
                            <i class="fas fa-print"></i> طباعة الرموز
                        </button>
                    </div>
                </div>
            `;

            modalBody.innerHTML = qrHTML;
            modal.style.display = 'block';
        }

        function generateAccessToken(phone, subject) {
            return btoa(`${phone}:${subject}:${Date.now()}`).substring(0, 16);
        }

        function getSubjectName(subject) {
            const names = {
                physics: 'الفيزياء',
                mathematics: 'الرياضيات',
                statistics: 'الإحصاء'
            };
            return names[subject] || subject;
        }

        function formatWatchTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours}h ${mins}m`;
        }

        function downloadQR(canvasId, subjectName) {
            const canvas = document.getElementById(canvasId);
            if (canvas) {
                const link = document.createElement('a');
                link.download = `QR-${subjectName}.png`;
                link.href = canvas.toDataURL();
                link.click();
            }
        }

        function downloadAllQRs(studentId) {
            // This would download all QR codes as a ZIP file
            alert('سيتم تحميل جميع رموز QR قريباً');
        }

        function printQRs(studentId) {
            window.print();
        }

        async function resetStudentProgress(studentId) {
            if (confirm('هل أنت متأكد من إعادة تعيين تقدم الطالب؟ هذا الإجراء لا يمكن التراجع عنه.')) {
                try {
                    await MongoDB.request('/action/updateOne', {
                        collection: 'users',
                        filter: { _id: { $oid: studentId } },
                        update: {
                            $set: {
                                totalSessionsViewed: 0,
                                totalWatchTime: 0,
                                activityLog: []
                            }
                        }
                    });

                    alert('تم إعادة تعيين تقدم الطالب بنجاح');
                    loadStudents();
                } catch (error) {
                    console.error('Error resetting progress:', error);
                    alert('حدث خطأ في إعادة تعيين التقدم');
                }
            }
        }

        async function toggleStudentStatus(studentId) {
            const student = allStudents.find(s => s._id === studentId);
            if (!student) return;

            const newStatus = !student.isActive;
            const actionText = newStatus ? 'تفعيل' : 'حظر';

            if (confirm(`هل أنت متأكد من ${actionText} هذا الطالب؟`)) {
                try {
                    await MongoDB.request('/action/updateOne', {
                        collection: 'users',
                        filter: { _id: { $oid: studentId } },
                        update: {
                            $set: { isActive: newStatus }
                        }
                    });

                    alert(`تم ${actionText} الطالب بنجاح`);
                    loadStudents();
                } catch (error) {
                    console.error('Error updating student status:', error);
                    alert('حدث خطأ في تحديث حالة الطالب');
                }
            }
        }

        function closeStudentModal() {
            document.getElementById('studentModal').style.display = 'none';
        }

        function logout() {
            window.location.href = '../login';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('studentModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
