<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Study is Funny</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="terminal-header">
            <span class="terminal-title">ADMIN LOGIN</span>
        </div>
        <div class="login-content">
            <div class="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="admin-username" placeholder="admin" autocomplete="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="admin-password" placeholder="password" autocomplete="current-password">
                </div>
                <div class="error-message" id="error-message"></div>
                <button class="btn-terminal" id="login-btn">Login</button>
                <div class="login-info">
                    Default: admin / admin123
                </div>
            </div>
        </div>
    </div>
    <script src="../js/admin.js"></script>
    <script>
        // Admin authentication
        document.getElementById('login-btn').addEventListener('click', adminLogin);
        document.getElementById('admin-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') adminLogin();
        });

        function adminLogin() {
            const username = document.getElementById('admin-username').value.trim();
            const password = document.getElementById('admin-password').value;
            const errorMsg = document.getElementById('error-message');

            // Simple authentication (REPLACE WITH BACKEND IN PRODUCTION)
            const validCredentials = [
                { username: 'admin', password: 'admin123', role: 'superadmin' },
                { username: 'moderator', password: 'mod123', role: 'moderator' }
            ];

            const user = validCredentials.find(u => u.username === username && u.password === password);

            if (user) {
                // Store admin session
                const adminSession = {
                    username: user.username,
                    role: user.role,
                    loginTime: new Date().toISOString(),
                    token: btoa(`${user.username}:${Date.now()}:${Math.random()}`)
                };
                localStorage.setItem('adminSession', JSON.stringify(adminSession));
                
                errorMsg.textContent = 'Login successful. Redirecting...';
                errorMsg.style.color = '#fff';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                errorMsg.textContent = 'Authentication failed. Invalid credentials.';
                errorMsg.style.color = '#f00';
            }
        }

        // Check if already logged in
        if (localStorage.getItem('adminSession')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
