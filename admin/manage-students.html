    <!-- Main Content -->
    <div class="main-content">
        <div class="section-header">
            <h1><i class="fas fa-users"></i> Student Management</h1>

        <!-- Student Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">

            </div>

            <div class="stat-card">

                </div>
                <div class="stat-info">
                    <h3 id="premiumStudents">340</h3>
                    <p>Premium Members</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-user-plus"></i>
                </div>

        <!-- Filters and Search -->
        <div class="filters">
            <div class="filter-group">
                <input type="text" id="studentSearch" placeholder="Search students..." style="padding: 8px 12px; border: 1px solid #e1e8ed; border-radius: 6px; width: 250px;">
            </div>

            <div class="filter-group">
                <label for="filterGrade">Grade:</label>
                <select id="filterGrade">
                    <option value="">All Grades</option>
                    <option value="senior1">Senior 1</option>
                    <option value="senior2">Senior 2</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="filterStatus">Status:</label>
                <select id="filterStatus">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="premium">Premium</option>
                </select>
            </div>

            <button class="add-video-btn" style="margin-left: auto;">
                <i class="fas fa-plus"></i> Add Student
            </button>
        </div>

        <!-- Students Table -->
        <div class="sessions-table-container">
            <table class="sessions-table" id="studentsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Grade</th>
                        <th>Status</th>
                        <th>Sessions</th>
                        <th>Watch Time</th>
                        <th>Last Activity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                    <!-- Students will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Student Details Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Student Details</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body" id="studentModalBody">
                <!-- Student details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script>
        // Load students data
        document.addEventListener('DOMContentLoaded', function() {
            loadStudentsTable();

            // Search functionality
            document.getElementById('studentSearch').addEventListener('input', function() {
                filterStudents(this.value);
            });

            // Filter functionality
            document.getElementById('filterGrade').addEventListener('change', loadStudentsTable);
            document.getElementById('filterStatus').addEventListener('change', loadStudentsTable);
        });

        function loadStudentsTable() {
            const tableBody = document.getElementById('studentsTableBody');
            tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 40px;">Loading students...</td></tr>';

            // Simulate loading students data
            setTimeout(() => {
                const students = [
                    {
                        id: 1,
                        name: 'Ahmed Mohamed',
                        phone: '+201234567890',
                        grade: 'Senior 1',
                        status: 'premium',
                        joinDate: '2024-01-10',
                        lastLogin: '2024-01-15',
                        sessionsViewed: 25
                    },
                    {
                        id: 2,
                        name: 'Fatima Hassan',
                        phone: '+201234567891',
                        grade: 'Senior 2',
                        status: 'active',
                        joinDate: '2024-01-08',
                        lastLogin: '2024-01-14',
                        sessionsViewed: 18
                    },
                    {
                        id: 3,
                        name: 'Mohamed Ali',
                        phone: '+201234567892',
                        grade: 'Senior 1',
                        status: 'inactive',
                        joinDate: '2023-12-15',
                        lastLogin: '2024-01-01',
                        sessionsViewed: 5
                    }
                ];

                tableBody.innerHTML = '';

                students.forEach(student => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${student.name}</td>
                        <td>${student.phone}</td>
                        <td>${student.grade}</td>
                        <td><span class="status-badge status-${student.status}">${student.status}</span></td>
                        <td><button class="action-btn view-btn" onclick="viewStudentSessions(${student.id})">${student.sessionsViewed || 0}</button></td>
                        <td>${student.watchTime || '0h 0m'}</td>
                        <td>${new Date(student.lastLogin).toLocaleDateString()}</td>
                        <td>
                        <td>
                            <button class="action-btn edit-btn" onclick="viewStudentDetails(${student.id})">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="action-btn" onclick="sendMessage(${student.id})">
                                <i class="fas fa-envelope"></i> Message
                            </button>
                            <button class="action-btn delete-btn" onclick="blockStudent(${student.id})">
                                <i class="fas fa-ban"></i> Block
                            </button>
                        </td>
                    `;

                    tableBody.appendChild(row);
                });
            }, 1000);
        }

        function filterStudents(searchTerm) {
            const rows = document.querySelectorAll('#studentsTableBody tr');
            rows.forEach(row => {
                const name = row.cells[0].textContent.toLowerCase();
                const phone = row.cells[1].textContent.toLowerCase();

                if (name.includes(searchTerm.toLowerCase()) || phone.includes(searchTerm.toLowerCase())) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        function viewStudentDetails(studentId) {
            const modal = document.getElementById('studentModal');
            const modalBody = document.getElementById('studentModalBody');

            modalBody.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 30px;">
                    <div>
                        <img src="../images/shady.jpeg" alt="Student Avatar" style="width: 120px; height: 120px; border-radius: 50%; margin-bottom: 20px;">
                        <h3>Ahmed Mohamed</h3>
                        <p><strong>Phone:</strong> +201234567890</p>
                        <p><strong>Grade:</strong> Senior 1</p>
                        <p><strong>Status:</strong> <span class="status-badge status-active">Active</span></p>
                        <p><strong>Joined:</strong> January 10, 2024</p>
                    </div>
                    <div>
                        <h4>Activity Summary</h4>
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px;">
                            <div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                                <h3>25</h3>
                                <p>Sessions Viewed</p>
                            </div>
                            <div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                                <h3>45h 30m</h3>
                                <p>Total Watch Time</p>
                            </div>
                            <div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                                <h3>8</h3>
                                <p>Homework Submitted</p>
                            </div>
                        </div>

                        <h4>Recent Activity</h4>
                        <ul style="list-style: none; padding: 0;">
                            <li style="padding: 8px 0; border-bottom: 1px solid #eee;">
                                <i class="fas fa-play-circle" style="color: #27ae60; margin-left: 10px;"></i>
                                Watched "Physics - Mechanics" (2 hours ago)
                            </li>
                            <li style="padding: 8px 0; border-bottom: 1px solid #eee;">
                                <i class="fas fa-file-alt" style="color: #3498db; margin-left: 10px;"></i>
                                Submitted homework for "Mathematics - Algebra" (1 day ago)
                            </li>
                            <li style="padding: 8px 0; border-bottom: 1px solid #eee;">
                                <i class="fas fa-star" style="color: #f39c12; margin-left: 10px;"></i>
                                Completed "Statistics Basics" (3 days ago)
                            </li>
                            <li style="padding: 8px 0;">
                                <i class="fas fa-download" style="color: #9b59b6; margin-left: 10px;"></i>
                                Downloaded homework PDF (1 week ago)
                            </li>
                        </ul>

                        <div style="margin-top: 20px; padding: 15px; background: #e8f5e8; border-radius: 8px;">
                            <h5 style="margin-bottom: 10px; color: #27ae60;">Quick Actions</h5>
                            <div style="display: flex; gap: 10px;">
                                <button onclick="sendMessage(${studentId})" style="background: #3498db; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">
                                    <i class="fas fa-envelope"></i> Send Message
                                </button>
                                <button onclick="resetProgress(${studentId})" style="background: #f39c12; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">
                                    <i class="fas fa-undo"></i> Reset Progress
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            modal.style.display = 'block';
        }

        function viewStudentSessions(studentId) {
            const sessions = [
                { title: 'Physics - Mechanics', views: 5, lastViewed: '2024-01-15', progress: '100%' },
                { title: 'Mathematics - Algebra', views: 3, lastViewed: '2024-01-14', progress: '75%' },
                { title: 'Statistics - Basics', views: 2, lastViewed: '2024-01-13', progress: '60%' }
            ];

            let sessionList = '<h4>Sessions accessed by this student:</h4><div style="max-height: 400px; overflow-y: auto;">';
            sessions.forEach(session => {
                sessionList += `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 10px;">
                        <div>
                            <strong>${session.title}</strong><br>
                            <small>${session.views} view${session.views > 1 ? 's' : ''} â€¢ Progress: ${session.progress}</small>
                        </div>
                        <div style="text-align: right;">
                            <small>Last viewed: ${session.lastViewed}</small><br>
                            <div style="width: 60px; height: 6px; background: #eee; border-radius: 3px; margin-top: 5px;">
                                <div style="width: ${session.progress}; height: 100%; background: #27ae60; border-radius: 3px;"></div>
                            </div>
                        </div>
                    </div>
                `;
            });
            sessionList += '</div>';

            const modal = document.getElementById('studentModal');
            const modalBody = modal.querySelector('.modal-body');
            modalBody.innerHTML = sessionList;
            modal.style.display = 'block';
        }

        function sendMessage(studentId) {
            const message = prompt('Enter message to send to student:');
            if (message && message.trim()) {
                showMessage('Message sent successfully!', 'success');
            }
        }

        function resetProgress(studentId) {
            if (confirm('Are you sure you want to reset this student\'s progress? This will clear all their viewing history.')) {
                showMessage('Student progress reset successfully!', 'success');
                loadStudentsTable();
            }
        }

        function blockStudent(studentId) {
            if (confirm('Are you sure you want to block this student? They will lose access to all content.')) {
                showMessage('Student blocked successfully!', 'success');
                loadStudentsTable();
            }
        }

        // Close modal functionality
        document.addEventListener('click', function(e) {
            const modal = document.getElementById('studentModal');
            if (e.target.classList.contains('close-modal') || e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
