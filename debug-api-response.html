<!DOCTYPE html>
<html>

<head>
    <title>API Response Debugger</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 1000px;
            margin: 0 auto;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        pre {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>API Raw Response Debugger</h1>
        <button onclick="testAPI()">Test API Call</button>

        <h3>Raw Response:</h3>
        <pre id="results"></pre>
    </div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.textContent = 'Calling API...\n\n';

            try {
                const url = '/api/sessions.php?action=check-access&phone=01274856549&session_number=1';
                resultsDiv.textContent += `URL: ${url}\n\n`;

                const response = await fetch(url);
                const text = await response.text();

                resultsDiv.textContent += 'Status: ' + response.status + '\n';
                resultsDiv.textContent += 'Content-Type: ' + response.headers.get('content-type') + '\n\n';
                resultsDiv.textContent += 'Raw Response:\n';
                resultsDiv.textContent += text;

            } catch (error) {
                resultsDiv.textContent += '\n\nERROR: ' + error.message;
            }
        }
    </script>
</body>

</html>
