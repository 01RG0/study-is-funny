<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Year</title>
    <link rel="stylesheet" href="../css/main.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="../css/all.min.css"> <!-- Font Awesome -->
    <link rel="icon" class="circular-icon" type="image/png" href="../images/logo.png"> <!-- Favicon -->
    <style>
        :root { --light-gray: #F0F0F0; --dark-gray: #121212; --contrast: #008080; --text: #FFFFE0; --button: #FF8C69; --dark-text: #E0E0E0; --dark-button: #FF6347; --dark: #333;}
        body { font-family: 'Arial', sans-serif; background-color: var(--light-gray); color: #2F4F4F; line-height: 1.6; margin: 0; padding: 0; transition: background-color 0.3s ease, color 0.3s ease; }
        .header-title { background-color: var(--contrast); color: var(--text); text-align: center; padding: 20px; margin-bottom: 20px; font-size: 28px; text-shadow: 1px 1px 2px #000; transition: background-color 0.3s ease, color 0.3s ease; }
        .section-content { margin: 20px auto; padding: 20px; background-color: var(--contrast); border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); color: var(--text); max-width: 90%; box-sizing: border-box; transition: background-color 0.3s ease, color 0.3s ease; }
        .section-heading { color: var(--text); font-size: 24px; margin-bottom: 15px; transition: color 0.3s ease; }
        .start-button { display: inline-block; background-color: #4CAF50; color: white; padding: 10px 20px; margin-top: 20px; text-decoration: none; border-radius: 5px; transition: background-color 0.3s ease; }
        .start-button:hover { background-color: #45a049; }
        .users { display: flex; justify-content: space-around; align-items: center; margin: 20px auto; max-width: 400px; }
        .register, .login { margin: 10px; width: 270px; padding: 20px; text-align: center; background-color: var(--contrast); color: var(--text); border-radius: 10px; cursor: pointer; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease; }
        .register:hover, .login:hover { background-color: var(--button); transform: translateY(-3px); }
        @media (max-width: 600px) { .register, .login { width: 80%; font-size: 14px; padding: 15px; margin-bottom: 15px; } .register h1, .login h1 { font-size: 16px; } .register i, .login i { font-size: 18px; } .users { flex-direction: column; } .year-selection{width: 95%;}}
        .features { direction: rtl; }
        .register i, .login i { margin-right: 8px; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; border-radius: 20px; transition: 0.4s; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; border-radius: 50%; transition: 0.4s; }
        input:checked + .slider { background-color: #4CAF50; }
        input:checked + .slider:before { transform: translateX(20px); }
        .year-selection { background-color: var(--contrast); padding: 20px; text-align: center;}
        .year-selection h1 { color: var(--text); margin-bottom: 20px; }
        .year-selection button { background-color: var(--button); color: var(--text); border: none; padding: 10px 20px; margin: 10px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; }
        .year-selection button:hover { background-color: var(--dark-button); }
        body.dark-mode { background-color: var(--dark-gray); color: var(--dark-text); }
        .dark-mode .header-title, .dark-mode .section-content, .dark-mode .section-heading, .dark-mode .register, .dark-mode .login { background-color: var(--dark-gray); color: var(--dark-text); }
        .dark-mode .features-list li { border-left: 5px solid var(--dark-button); }
        .dark-mode .start-button { background-color: var(--dark-button); color: var(--dark-text); }
        .dark-mode .start-button:hover { background-color: #FF4500; }
        .dark-mode .whatsapp-button { background-color: #128C7E; }
        .dark-mode-switch { position: absolute; right: 150px; top: 25px; display: inline-block; width: 40px; height: 20px; }
        .dark-mode-switch input { opacity: 0; width: 0; height: 0; }
        .dark-mode .banner { background-color: var(--dark); }
        .dark-mode .year-selection { background-color: var(--dark);}

    </style>
</head>

<body>
    <header>
        <div class="banner">
            <img src="../images/logo.webp" alt="Website Logo" class="logo">
            <h1>Studyisfunny <i class="fas fa-graduation-cap"></i></h1>
            <!-- Updated Dark Mode Toggle Switch -->
            <label class="dark-mode-switch">
                <input type="checkbox" id="darkModeToggleCheckbox">
                <span class="slider"></span>
            </label>
            <a href="https://wa.me/201558145450?text=Hello" target="_blank" class="whatsapp-button">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
        </div>
    </header>

    <div class="container1">
        <div class="year-selection">
            <h1>Select Your Current Year</h1>

            <!-- Buttons with icons for each year selection -->
            <button onclick="location.href = '../senior1'; incrementClickCount('Sheet1', 'A1')">
                <i class="fas fa-user-graduate"></i> Senior 1
            </button>

            <button onclick="location.href = '../senior2'; incrementClickCount('Sheet2', 'A1')">
                <i class="fas fa-user-graduate"></i> Senior 2
            </button>

            <button onclick="location.href = '../senior3'; incrementClickCount('Sheet3', 'A1')">
                <i class="fas fa-user-graduate"></i> Senior 3
            </button>
        </div>
    </div>

    <script>
        // Get the dark mode toggle checkbox element
        const darkModeToggle = document.getElementById('darkModeToggleCheckbox');

        // Check localStorage for dark mode preference on page load
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeToggle.checked = true; // Ensure the toggle is in the correct state
        }

        // Listen for changes to the dark mode toggle
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled'); // Save preference to localStorage
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled'); // Save preference to localStorage
            }
        });
    </script>
</body>
</html>
