<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Moved</title>
  <link rel="stylesheet" href="css/all.min.css"> <!-- Font Awesome -->
  <style>
    /* Reset and Basic Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #008080, #00b5ad);
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Card Styling */
    .card {
      background: #ffffff;
      color: #333;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      text-align: center;
    }
    .card h1 {
      font-size: 28px;
      color: #008080;
      margin-bottom: 20px;
    }
    .card p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    /* Button Styling */
    .redirect-btn {
      display: inline-block;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background: #008080;
      transition: background 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }
    .redirect-btn:hover {
      background: #005050;
      transform: scale(1.05);
    }

    /* Floating Background Elements */
    .floating-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 10s infinite;
      z-index: -1;
    }
    .floating-circle:nth-child(1) {
      width: 120px;
      height: 120px;
      top: 15%;
      left: 5%;
    }
    .floating-circle:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 60%;
      right: 10%;
    }
    .floating-circle:nth-child(3) {
      width: 80px;
      height: 80px;
      bottom: 10%;
      left: 50%;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
  </style>
</head>
<body>
  <!-- Floating Background Circles -->
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>

  <!-- Content Card -->
  <div class="card">
    <h1>Weâ€™ve Moved!</h1>
    <p>Our website is now available at <strong>studyisfunny.com</strong>. Click the button below to visit the new site!</p>
    <button class="redirect-btn" onclick="redirectToNewSite()">Go to Studyisfunny.com</button>
  </div>

  <script>
    // Redirect to the new website
    function redirectToNewSite() {
      window.location.href = "https://studyisfunny.com";
    }
  </script>
</body>
</html>
