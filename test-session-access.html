<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Session Access</title>
    <script src="js/api-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .info-box h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-box p {
            color: #666;
            margin: 5px 0;
            font-size: 14px;
        }

        .info-box strong {
            color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 0;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        #result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            display: block;
        }

        #result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            display: block;
        }

        #result h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        #result pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîê Session Access Test</h1>

        <div class="info-box">
            <h3>Student Information:</h3>
            <p><strong>Name:</strong> Esraa Elmalky</p>
            <p><strong>Phone:</strong> +201553470174</p>
            <p><strong>Subject:</strong> S3 Physics</p>
            <p><strong>Session 1 Online:</strong> ‚úÖ true</p>
        </div>

        <div class="info-box">
            <h3>Session Information:</h3>
            <p><strong>Session ID:</strong> 697f4468c3475b9978010512</p>
            <p><strong>Session Number:</strong> 1</p>
            <p><strong>Title:</strong> testing session</p>
            <p><strong>Access Control:</strong> restricted</p>
            <p><strong>Status:</strong> published</p>
        </div>

        <button id="setPhoneBtn">1Ô∏è‚É£ Set Student Phone in localStorage</button>
        <button id="checkAccessBtn" disabled>2Ô∏è‚É£ Check Session Access</button>
        <button id="openSessionBtn" disabled>3Ô∏è‚É£ Open Session Page</button>

        <div id="result"></div>
    </div>

    <script>
        const studentPhone = '01553470174';
        const sessionNumber = 1;
        const sessionId = '697f4468c3475b9978010512';
        const sessionUrl = './senior3/physics/sessions/session-detail.php?id=' + sessionId + '&session=' + sessionNumber;

        const setPhoneBtn = document.getElementById('setPhoneBtn');
        const checkAccessBtn = document.getElementById('checkAccessBtn');
        const openSessionBtn = document.getElementById('openSessionBtn');
        const resultDiv = document.getElementById('result');

        // Check if phone is already set
        window.addEventListener('load', function () {
            const storedPhone = localStorage.getItem('userPhone');
            if (storedPhone === studentPhone) {
                setPhoneBtn.textContent = '‚úÖ Phone Already Set: ' + storedPhone;
                setPhoneBtn.disabled = true;
                checkAccessBtn.disabled = false;
            }
        });

        setPhoneBtn.addEventListener('click', function () {
            localStorage.setItem('userPhone', studentPhone);
            resultDiv.className = 'success';
            resultDiv.innerHTML = `
                <h3>‚úÖ Success!</h3>
                <p>Student phone number set in localStorage</p>
                <pre>userPhone = "${studentPhone}"</pre>
            `;
            setPhoneBtn.textContent = '‚úÖ Phone Set: ' + studentPhone;
            setPhoneBtn.disabled = true;
            checkAccessBtn.disabled = false;
        });

        checkAccessBtn.addEventListener('click', async function () {
            resultDiv.className = '';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="loading">üîÑ Checking access...</div>';

            try {
                const apiUrl = `${window.API_BASE_URL}sessions.php?action=check-access&session_number=${sessionNumber}&phone=${encodeURIComponent(studentPhone)}`;

                console.log('API URL:', apiUrl);

                const response = await fetch(apiUrl);
                const data = await response.json();

                console.log('API Response:', data);

                if (data.success && data.hasAccess) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Access Granted!</h3>
                        <p><strong>Message:</strong> ${data.message || 'Student has access to this session'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    openSessionBtn.disabled = false;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>üö´ Access Denied</h3>
                        <p><strong>Message:</strong> ${data.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p><strong>Message:</strong> ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        });

        openSessionBtn.addEventListener('click', function () {
            window.open(sessionUrl, '_blank');
        });
    </script>
</body>

</html>
