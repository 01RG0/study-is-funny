<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css"> <!-- Font Awesome -->
  <title>Not Subscribed</title>
  <style>
    /* Reset and Basic Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #008080, #00b5ad);
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Card Styling */
    .card {
      background: #ffffff;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      text-align: center;
    }
    .card h1 {
      font-size: 24px;
      color: #008080;
      margin-bottom: 20px;
    }
    .card p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    /* Button Styles */
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
      transition: background 0.3s ease-in-out, transform 0.3s ease;
      cursor: pointer;
    }
    .button i {
      margin-right: 10px;
      font-size: 18px;
    }
    .button:hover {
      transform: scale(1.05);
    }

    /* WhatsApp Button */
    .whatsapp-btn {
      background: #25d366;
      color: #ffffff;
    }
    .whatsapp-btn:hover {
      background: #1ba855;
    }

    /* Home Button */
    .home-btn {
      background: #008080;
      color: #ffffff;
    }
    .home-btn:hover {
      background: #005050;
    }

    /* Floating Background Elements */
    .floating-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 10s infinite;
      z-index: -1;
    }
    .floating-circle:nth-child(1) {
      width: 120px;
      height: 120px;
      top: 20%;
      left: 10%;
    }
    .floating-circle:nth-child(2) {
      width: 180px;
      height: 180px;
      top: 50%;
      right: 5%;
    }
    .floating-circle:nth-child(3) {
      width: 80px;
      height: 80px;
      bottom: 10%;
      left: 50%;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <!-- Floating Circles -->
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>

  <!-- Content Card -->
  <div class="card">
    <h1>Oops! You're Not Subscribed</h1>
    <p>We're sorry, but it seems you're not subscribed to access this content. Please contact your provider to get access.</p>
    <a class="button whatsapp-btn" href="https://wa.me/201000733148?text=Hello,%20I%20need%20help%20with%20accessing%20the%20content.">
      <i class="fab fa-whatsapp"></i> Contact on WhatsApp
    </a>
    <a class="button home-btn" href="../../../index.html">
      <i class="fas fa-home"></i> Go Home
    </a>
  </div>
</body>
</html>
