<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture 11 - Math</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #8dc5eb;
      color: #2F4F4F; /* Dark Slate Gray */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Header Section */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      color: #008080;
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
    }

    .header h1::after {
      content: '';
      width: 50%;
      height: 4px;
      background-color: #FF8C69;
      position: absolute;
      left: 50%;
      bottom: -10px;
      transform: translateX(-50%);
    }

    /* Buttons Section */
    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .button {
      flex: 1;
      max-width: 200px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button.explanations {
      background: linear-gradient(135deg, #008080, #00b3b3);
    }

    .button.questions {
      background: linear-gradient(135deg, #FF8C69, #ffab94);
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    /* Footer Animation */
    .floating-circles {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: -1;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .circle {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(82, 110, 110, 0.521);
      animation: float 8s infinite;
    }

    .circle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .circle:nth-child(2) { left: 30%; animation-delay: 2s; }
    .circle:nth-child(3) { left: 70%; animation-delay: 4s; }
    .circle:nth-child(4) { left: 90%; animation-delay: 6s; }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0.1;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-20vh);
        opacity: 0.1;
      }
    }
    .whatsapp-button {
        display: inline-block;
        background-color: #25D366; /* WhatsApp green */
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 50px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        position: absolute;
        right: 10px; /* Adjust the position as needed */
        top: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
    }

    .whatsapp-button i {
        font-size: 16px;
    }

    .whatsapp-button:hover {
        background-color: #1DA853; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <a href="https://wa.me/201558145450?text=Hello" target="_blank" class="whatsapp-button">
    <i class="fab fa-whatsapp"></i> WhatsApp
</a>
  <header class="header">
    <h1>Lecture 11 - Math</h1>
  </header>

  <div class="container">
    <a href="lecture11.html" class="button explanations" onclick= "location.href = 'lecture11.html'">Explanations</a>
    <a href="diverselecture11.html" class="button questions" onclick= "location.href = 'diverselecture11.html'">Questions</a>
  </div>

  <!-- Background Animation -->
  <div class="floating-circles">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
</body>
</html>
