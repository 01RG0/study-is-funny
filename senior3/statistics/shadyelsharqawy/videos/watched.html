<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Already Watched</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .message-container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 25px;
            color: #ff6b6b;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #2d3748;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #718096;
            margin-bottom: 30px;
        }
        
        .button {
            display: inline-block;
            background-color: #008080;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #006666;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="icon">‚ùå</div>
        <h1>You have already watched this session</h1>
        <p>You cannot access this lecture again as you have already completed it.</p>
    </div>
</body>
</html>
