<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch the Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #008080; /* Teal background */
            color: #FFFFE0; /* Light yellow color for text */
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
        }
        #videoContainer {
            display: none; /* Hide video initially */
            width: 90%;
            max-width: 720px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            overflow: hidden;
            background-color: #000; /* Black background around the video */
            transition: transform 0.3s ease;
        }
        video {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        #videoContainer.fullscreen {
            width: 100% !important;
            height: 100% !important;
            border-radius: 0;
        }
        #customControls {
            display: none; /* Hide custom controls initially */
            margin-top: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            color: #008080; /* Teal text */
            background: linear-gradient(135deg, #e0f7fa, #008080);
            border: none;
            border-radius: 8px;
            margin: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #e0f7fa;
            transform: scale(1.05);
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            margin: 5px;
        }
        #timeline {
            width: 90%;
            max-width: 700px;
            margin-top: 15px;
            background: linear-gradient(135deg, #008080, #e0f7fa);
            height: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
        #timeline::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #008080; /* Teal */
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }
        #timeDisplay {
            margin-top: 8px;
            font-size: 14px;
        }
        h2 {
            color: #FFFFE0;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h2 id="accessMessage">Checking your access...</h2>

    <div id="videoContainer">
        <!-- Video without native controls -->
        <video id="videoPlayer" oncontextmenu="return false;">
            <source src="https://storage.googleapis.com/studyisfunny/study_is_funny/senior3/statistics/shadyelsharqawy/videos/statistics.mp4" type="video/mp4" id="videoSource"> 
            Your browser does not support HTML5 video.
        </video>
    </div>

    <div id="customControls">
        <button id="playPauseBtn">Play</button>
        <input type="range" id="timeline" value="0" min="0" max="100" step="0.1">
        <div id="timeDisplay">0:00 / 0:00</div>

        <label for="qualitySelect">Quality:</label>
        <select id="qualitySelect" onchange="changeQuality()">
            <option value="shady.mp4">480p</option>
            <option value="shady_720.mp4">720p</option>
            <option value="shady_1080.mp4">1080p</option>
        </select>

        <label for="speedSelect">Playback Speed:</label>
        <select id="speedSelect" onchange="changeSpeed()">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
        </select>

        <button id="fullscreenBtn">Fullscreen</button>
    </div>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            if (event.ctrlKey && (event.key === 'c' || event.key === 'u' || event.key === 'i')) {
                event.preventDefault();
            }
        });

        const sheetUrl = 'https://script.google.com/macros/s/AKfycbxc_A4PIb8Fj5iqtrWJ0FSS6QMIp24zVWkIosoeP8KTY-G361mGJmvyrSU1SqpOzl8uow/exec';
        
        function getSession() {
            const phone = localStorage.getItem('userPhone');
            if (!phone) {
                alert("رقم الهاتف غير موجود في التخزين المحلي.");
                return;
            }

            fetch(`${sheetUrl}?code=${phone}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('accessMessage').textContent = data.error;
                        location.href = "dividedpagemath2.html";
                    } else {
                        document.getElementById('videoContainer').style.display = 'block';
                        document.getElementById('customControls').style.display = 'block';
                        document.getElementById('accessMessage').textContent = '';
                    }
                })
                .catch(err => {
                    document.getElementById('accessMessage').textContent = "حدث خطأ في الاتصال.";
                    console.error('Fetch error:', err);
                });
        }

        window.onload = getSession;

        const video = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const timeline = document.getElementById('timeline');
        const timeDisplay = document.getElementById('timeDisplay');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const videoContainer = document.getElementById('videoContainer');

        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                video.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        video.addEventListener('timeupdate', () => {
            const percentage = (video.currentTime / video.duration) * 100;
            timeline.value = percentage;

            const currentMinutes = Math.floor(video.currentTime / 60);
            const currentSeconds = Math.floor(video.currentTime % 60).toString().padStart(2, '0');
            const totalMinutes = Math.floor(video.duration / 60);
            const totalSeconds = Math.floor(video.duration % 60).toString().padStart(2, '0');
            timeDisplay.textContent = `${currentMinutes}:${currentSeconds} / ${totalMinutes}:${totalSeconds}`;
        });

        timeline.addEventListener('input', () => {
            const newTime = (timeline.value / 100) * video.duration;
            video.currentTime = newTime;
        });

        function changeQuality() {
            const qualitySelect = document.getElementById('qualitySelect');
            const newSource = qualitySelect.value;

            video.pause();
            document.getElementById('videoSource').src = newSource;
            video.load();
            video.play();
            playPauseBtn.textContent = 'Pause';
        }

        function changeSpeed() {
            const speedSelect = document.getElementById('speedSelect');
            video.playbackRate = parseFloat(speedSelect.value);
        }

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                videoContainer.classList.add('fullscreen');
                videoContainer.requestFullscreen();
            } else {
                document.exitFullscreen();
                videoContainer.classList.remove('fullscreen');
            }
        });
    </script>
</body>
</html>
