<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محتوى حصري</title>
    <style>
        :root {
            --light-gray: #F0F0F0; /* Custom variable for light gray */
            --contrast: #008080;
            --text: #FFFFE0;
            --button: #FF8C69;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--light-gray);
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #008080;
            border-radius: 10px;
            background-color: var(--contrast);
        }
        h1 {
            color: var(--text);
        }
        p {
            font-size: 1.2em;
            color: var(--text);
        }
        .item {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #008080;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--button);
            transition: background-color 0.3s, transform 0.2s;
        }
        .item:hover {
            background-color: var(--light-gray);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container" id="contentContainer">
        <h1>محتوى حصري</h1>
        <p id="accessMessage">Loading...</p>
        <div id="contentItems" style="display: none;">
            <div class="item" onclick="redirectTo('mechsession1.html')">الحصة الاولى</div>
            <div class="item" onclick="redirectTo('deniedmechall.html')">الحصة الثانية</div>
        </div>
    </div>

    <script>
        // Check if access is granted
        const sheetUrl = 'https://script.google.com/macros/s/AKfycbwAT1gZg3O6HEDwBI-S27gEeC0Jg1ZxylppU52POhAJRuxjVtyt4gaeswQbmfgprMQ_LA/exec'; // Replace with your Web App URL

        // Fetch session details based on the phone number
        function getSession() {
            const phone = localStorage.getItem('userPhone');
            if (!phone) {
                alert("رقم الهاتف غير موجود في التخزين المحلي.");
                return;
            }

            // Fetch the session from Google Sheets using the phone number
            fetch(`${sheetUrl}?code=${phone}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('accessMessage').textContent = data.error;
                        location.href = "dividedpagemech.html";
                    } else {
                        // Show content items if access is granted
                        document.getElementById('contentItems').style.display = 'block';
                        document.getElementById('accessMessage').textContent = ''; // Clear loading message
                    }
                })
                .catch(err => {
                    document.getElementById('accessMessage').textContent = "حدث خطأ في الاتصال.";
                    console.error('Fetch error:', err);
                });
        }

        window.onload = getSession;

        // Function to redirect to the selected page
        function redirectTo(page) {
            window.location.href = page; // Redirect to the specified page
        }
    </script>
</body>
</html>
