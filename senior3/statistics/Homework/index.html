<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework Statistics Senior 3</title>
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2.5rem;
      color: #2c3e50;
      font-weight: 700;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #ccc;
    }

    .back-button {
      text-align: center;
      margin-top: 40px;
      grid-column: 1 / -1;
    }

    .back-button a {
      display: inline-block;
      padding: 12px 30px;
      background: #008080;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .back-button a:hover {
      background: #006666;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Statistics Homework - Senior 3</h1>

  <div class="container">
    <div class="empty-state">
      <h2>üìö Coming Soon</h2>
      <p>Homework assignments will be added here soon.</p>
      <p>Check back later for homework materials!</p>
    </div>

    <div class="back-button">
      <a href="/senior3/">‚Üê Back to Senior 3</a>
    </div>
  </div>

</body>
</html>
