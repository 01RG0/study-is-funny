<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Book-like Full Rotation</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        .container {
            position: relative;
            width: 400px;
            height: 580px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            perspective: 1000px;
        }

        .image-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            backface-visibility: hidden;
        }

        .caption {
            padding: 15px;
            font-size: 18px;
            color: #333;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: #333;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            user-select: none;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        .arrow.disabled {
            color: #bbb;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper" id="imageWrapper">
            <img id="sliderImage" class="image" src="lecture1p1.jpg" alt="Slide Image">
        </div>
        <div class="caption" id="caption">Lecture 1 - Image 1</div>
        <div class="arrow left" id="prevArrow" onclick="prevImage()">&#10094;</div>
        <div class="arrow right" id="nextArrow" onclick="nextImage()">&#10095;</div>
    </div>

    <script>
        const images = ["lecture1p1.jpg", "lecture1p2.jpg", "lecture1p3.jpg", "lecture1p4.jpg", "lecture1p5.jpg"];
        let currentIndex = 0;
        let isAnimating = false;

        function loadImage(direction) {
            const sliderImage = document.getElementById("sliderImage");
            const caption = document.getElementById("caption");
            const imageWrapper = document.getElementById("imageWrapper");

            if (direction === "next") {
                imageWrapper.style.transform = "rotateY(-180deg)";
            } else {
                imageWrapper.style.transform = "rotateY(180deg)";
            }

            isAnimating = true;

            setTimeout(() => {
                sliderImage.src = `${images[currentIndex]}`;
                caption.textContent = `Lecture 1 - Image ${currentIndex + 1}`;
                imageWrapper.style.transform = "rotateY(0deg)";
            }, 400);

            setTimeout(() => {
                isAnimating = false;
                updateArrows();
            }, 800);
        }

        function prevImage() {
            if (currentIndex > 0 && !isAnimating) {
                currentIndex--;
                loadImage("prev");
            }
        }

        function nextImage() {
            if (currentIndex < images.length - 1 && !isAnimating) {
                currentIndex++;
                loadImage("next");
            }
        }

        function updateArrows() {
            const prevArrow = document.getElementById("prevArrow");
            const nextArrow = document.getElementById("nextArrow");

            prevArrow.classList.toggle("disabled", currentIndex === 0);
            nextArrow.classList.toggle("disabled", currentIndex === images.length - 1);
        }

        loadImage();
    </script>
</body>
</html>
