<!DOCTYPE html>
<html>

<head>
    <title>Parent API Test</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
        }

        .error {
            background: #f8d7da;
        }

        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>Parent Dashboard API Test</h1>
    <button onclick="testAPI()">Test Parent Phone: +201128235522</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Loading...</p>';

            try {
                const parentPhone = '+201128235522';
                const response = await fetch(`http://localhost:8000/api/students.php?action=getByParentPhone&parentPhone=${encodeURIComponent(parentPhone)}`);
                const data = await response.json();

                let html = '<div class="card ' + (data.success ? 'success' : 'error') + '">';
                html += '<h2>API Response</h2>';
                html += '<p><strong>Success:</strong> ' + data.success + '</p>';
                html += '<p><strong>Count:</strong> ' + (data.count || 0) + '</p>';
                html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                html += '</div>';

                if (data.students && data.students.length > 0) {
                    html += '<h2>Student Cards Preview</h2>';
                    data.students.forEach((student, index) => {
                        const balance = student.balance || 0;
                        const balanceColor = balance >= 0 ? '#4CAF50' : '#f44336';
                        const balanceText = balance >= 0 ? `+${balance} جنيه` : `${balance} جنيه`;

                        html += '<div class="card">';
                        html += '<h3>' + (student.name || student.studentName) + '</h3>';
                        html += '<p><strong>Phone:</strong> ' + student.phone + '</p>';
                        html += '<p><strong>Subject:</strong> ' + student.subject + '</p>';
                        html += '<p><strong>Grade:</strong> ' + student.grade + '</p>';
                        html += '<p><strong>Balance:</strong> <span style="color: ' + balanceColor + '">' + balanceText + '</span></p>';
                        html += '<p><strong>Booklet Balance:</strong> ' + (student.bookletBalance || 0) + '</p>';
                        html += '</div>';
                    });
                }

                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = '<div class="card error"><h2>Error</h2><p>' + error.message + '</p></div>';
            }
        }
    </script>
</body>

</html>
